<!DOCTYPE HTML>
<HTML>
  <HEAD>
    <title>Whack-a-link</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  </HEAD>
  <BODY>
    <h1>Hidden Links</h1>
    <h3>Hover to find the hidden links in the picture to magical destinations!</h3>

    <div id="content">

      <div id="mainImage">

        <div id="deer">
          <div id="deer_front" class="front"></div>
          <div id="deer_back" class="back"><a href="https://www.codewars.com/">Code Wars</a></div>
        </div>

        <div id="castle">
          <div id="castle_front" class="front"></div>
          <div id="castle_back" class="back"><a href="http://southbendcodeschool.com/">SBCS</a></div>
        </div>

      </div>

    </div>

    <script>
      $("#deer").flip({ axis: 'y', trigger: 'hover' });
      $("#castle").flip({ axis: 'y', trigger: 'hover' });
    </script>

  </BODY>
</HTML>
